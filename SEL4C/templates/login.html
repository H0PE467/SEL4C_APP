<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>SEL4C Dashboard</title>
  
  </head>
  
  <body>
    <div class="d-flex flex-column vw-100 vh-100 justify-content-start align-items-center" style="background-color: #0039A6">
      <div class="w-25 h-100 p-3 d-flex flex-column justify-content-center align-items-center" style="background-color: white">
        <h1>SEL4C</h1>
        <h3 class="mb-4">Iniciar Sesión</h3>
        
        
        
        <form class="w-100" method="post">
          {% csrf_token %}

          <div class="mb-0 h-50">
            <input name="username" type="text" class="form-control rounded-1 h-75 border border-dark" aria-describedby="emailHelp" placeholder="Usuario" required>
          </div>
          <div class="mb-3 h-50">
            <input name="password" type="password" class="form-control rounded-1 h-75 border border-dark" placeholder="Contraseña" required>
          </div>


          <button type="submit" class="btn btn-info w-100" style="background-color: #0039A6; color: white">Iniciar Sesión</button>
          {% if error_message %}
          <p class="error-message text-danger pt-2" style="font-weight: 600;">{{ error_message }}</p>
          {% endif %}
        </form>



      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.9.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
  </body>
</html>
