<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>SEL4C Dashboard</title>
    
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow" style="background-color: #0039A6;">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'index' %}">SEL4C</a>
        <ul class="navbar-nav px-3 flex-row">

          <li class="nav-item text-nowrap">
            <a class="nav-link text-light mr-5">   {{ request.user}}</a>
          </li>
          <li class="nav-item text-nowrap">
            <a class="nav-link text-light" href="{% url 'logoutUser' %}"> Cerrar Sesión</a>
          </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 pt-2">Nuevo Administrador</h1>
      </div>

    <form method="post">
      {% csrf_token %}

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nombre</span>
        <input name="name" type="text" class="form-control" placeholder="Nombre Completo" aria-label="Username" aria-describedby="basic-addon1" value="{{ name|default:'' }}" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Correo</span>
        <input name="email" type="email" class="form-control" placeholder="Correo" aria-label="Username" aria-describedby="basic-addon1" value="{{ email|default:'' }}" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Celular</span>
        <input name="cellphone" type="number" class="form-control" placeholder="Celular" aria-label="Username" aria-describedby="basic-addon1" value="{{ cellphone|default:'' }}" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Contraseña</span>
        <input name="password" type="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1" value="{{ password|default:'' }}" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Confirme su Contraseña</span>
        <input name="password_confirmation" type="password" class="form-control" placeholder="Confirmación" aria-label="Username" aria-describedby="basic-addon1" value="{{ password_confirmation|default:'' }}" required>
      </div>

      <div class="form-check mb-3">
        <input name="isSuperAdmin" class="form-check-input" type="checkbox" value="true" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Es Super Admin?
        </label>
      </div>
      
      <button type="submit" class="btn btn-success">Añadir</button>
      <a href="{% url 'managers' 1 %}" class="btn btn-danger"> Cancelar </a>
      </button>
      {% if error_message %}
        <p class="error-message text-danger pt-2" style="font-weight: 600;">{{ error_message }}</p>
      {% endif %}
    </form>
    
    </main>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.9.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
</html>
